version: "3.8"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    env_file: .env
    logging: &logging-config
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    environment:
      - TZ=America/Sao_Paulo
    depends_on:
      evolution-api:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (r) => { process.exit(r.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 1536M
        reservations:
          memory: 512M
    networks:
      - app_network

  evolution-api:
    image: atendai/evolution-api:latest
    logging: *logging-config
    container_name: evolution_api
    restart: unless-stopped
    ports:
      - "8088:8080"
    env_file:
      - .en
    volumes:
      - evolution_instancesv2:/evolution/instances
    depends_on:
      - postgresql-evo
      - redis
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 1024M  # Limite m√°ximo (Hard limit)
        reservations:
          memory: 256M
    networks:
      - app_network

    environment:
      - CONFIG_SESSION_PHONE_VERSION=2.3000.1030000000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CACHE_REDIS_ENABLED=true
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - NODE_OPTIONS=--dns-result-order=ipv4first
      - DEL_INSTANCE=false
      - DATABASE_SAVE_DATA_NEW_MESSAGE=true
      - DATABASE_SAVE_MESSAGE_UPDATE=true

  postgresql-evo:
    image: postgres:14-alpine
    logging: *logging-config
    container_name: evolution_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER_EVO}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD_EVO}
      POSTGRES_DB: ${POSTGRES_DB_EVO}
    volumes:
      - postgres_evo_data:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          memory: 512M
    networks:
      - app_network

  redis:
    image: redis:latest
    logging: *logging-config
    container_name: redis
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes", "--port", "6379", "--requirepass", "${REDIS_PASSWORD}"]
    volumes:
      - redis_data:/data
    deploy:
      resources:
        limits:
          memory: 128M
    networks:
      - app_network

volumes:
  evolution_instancesv2:
    external: true
    name: evolution_instancesv2
  redis_data:
    external: true
    name: redis_data
  postgres_evo_data:

networks:
  app_network:
    driver: bridge
