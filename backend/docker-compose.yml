version: "3.8"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    env_file: .env
    logging: &logging-config
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    environment:
      - TZ=America/Sao_Paulo
    depends_on:
      evolution-api:
        condition: service_started
    restart: unless-stopped

    # Limites de recursos para evitar que o backend consuma toda a RAM disponível
    deploy:
      resources:
        limits:
          memory: 1G      # Limite máximo de RAM
          cpus: '1.5'     # Limite de CPU (1.5 cores)
        reservations:
          memory: 512M    # Memória reservada garantida
          cpus: '0.5'     # CPU mínima garantida

    # Healthcheck ajustado para funcionar com wget (mais leve que node)
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3001/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s  # Aumentado para dar tempo ao PM2 inicializar
    networks:
      - app_network

  evolution-api:
    image: atendai/evolution-api:latest
    logging: *logging-config
    container_name: evolution_api
    restart: unless-stopped
    ports:
      - "8088:8080"
    env_file:
      - .env
    volumes:
      - evolution_instancesv2:/evolution/instances
    depends_on:
      - postgresql-evo
      - redis

    # Limites de recursos para Evolution API
    deploy:
      resources:
        limits:
          memory: 1.5G    # Evolution API consome mais memória por lidar com sessões WhatsApp
          cpus: '1.0'
        reservations:
          memory: 768M
          cpus: '0.5'

    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app_network

    environment:
      - CONFIG_SESSION_PHONE_VERSION=2.3000.1030000000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CACHE_REDIS_ENABLED=true
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - NODE_OPTIONS=--dns-result-order=ipv4first --max-old-space-size=1024
      - DEL_INSTANCE=false
      - DATABASE_SAVE_DATA_NEW_MESSAGE=true
      - DATABASE_SAVE_MESSAGE_UPDATE=true

  postgresql-evo:
    image: postgres:14-alpine
    logging: *logging-config
    container_name: evolution_postgres
    restart: unless-stopped

    # Limites de recursos para PostgreSQL
    deploy:
      resources:
        limits:
          memory: 512M    # PostgreSQL Alpine é leve
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

    environment:
      POSTGRES_USER: ${POSTGRES_USER_EVO}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD_EVO}
      POSTGRES_DB: ${POSTGRES_DB_EVO}
    volumes:
      - postgres_evo_data:/var/lib/postgresql/data
    networks:
      - app_network

  redis:
    image: redis:latest
    logging: *logging-config
    container_name: redis
    restart: unless-stopped

    # Limites de recursos para Redis
    deploy:
      resources:
        limits:
          memory: 256M    # Redis para cache não precisa de muita RAM
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.25'

    command: [
      "redis-server",
      "--appendonly", "yes",
      "--port", "6379",
      "--requirepass", "${REDIS_PASSWORD}",
      "--maxmemory", "200mb",              # Limita uso de memória do Redis
      "--maxmemory-policy", "allkeys-lru"  # Remove chaves menos usadas quando atingir o limite
    ]
    volumes:
      - redis_data:/data
    networks:
      - app_network

volumes:
  evolution_instancesv2:
    external: true
    name: evolution_instancesv2
  redis_data:
    external: true
    name: redis_data
  postgres_evo_data:

networks:
  app_network:
    driver: bridge
